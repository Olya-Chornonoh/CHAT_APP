<!DOCTYPE html>

<head>
  <meta http-equiv="Content-type" content="text/html" charset="utf-8">
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <header>
    <div class="name">
      <h1>Zoo chat</h1>
    </div>
    <div class="time">
      <p>You are online for:</p>
      <p>Your local time is: </p>
    </div>
    <div class="buttons">
      <a class="edit_user_inf"><button>Settings</button></a>
      <a class="logout"><button>Logout</button></a>
      <a class="sign_in" href="/sign_in.html"><button>Sign In</button></a>
      <a class="sign_up" href="/sign_up.html"><button>Sign Up</button></a>
    </div>
  </header>
  <div class="users">
    <p>Online:</p>
  </div>
  <div class="chat">
    <div class="tab">
      <div id="main" class="tabcontent">
        <button class="tablinks">Main chat</button>
      </div>
      <div id="additional" class="tabcontent">
        <button class="tablinks">Additional chat</button>
      </div>
    </div>
  </div>
  <div class="message">
    <input class="text" type="text">
    <input class="send_message" type="submit" value="Send message">
    <div class="settings">
      <button class="b">B</button>
      <button class="i">I</button>
      <button class="u">U</button>
    </div>
  </div>
  <div class="information_message">
    <p>characters entered:</p>
    <p>letters entered:</p>
    <p>whitespace characters entered:</p>
    <p>punctuation marks entered:</p>
  </div>
</body>
